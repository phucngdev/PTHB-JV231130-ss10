<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="return checkBmi()">
      <label for="">Kg</label>
      <input type="number" id="kg" /><br />
      <label for="">Hei (m)</label>
      <input type="number" step="any" id="hei" />
      <input type="submit" value="submit" />
    </form>
    <script>
      function checkBmi() {
        var kg = document.getElementById("kg").value;
        var hei = document.getElementById("hei").value;
        var bmi = kg / (hei * hei);
        if (bmi < 18) {
          alert("Underweight");
        } else if (bmi < 25.0) {
          alert("Normal");
        } else if (bmi < 30.0) {
          alert("Overweight");
        } else {
          alert("Obese");
        }
      }
    </script>
  </body>
</html>
