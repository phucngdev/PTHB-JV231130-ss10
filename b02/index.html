<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="return checkInput()">
      <input type="number" id="month" min="1" max="12" />
      <input type="submit" value="Tính số ngày" />
    </form>
    <span id="span"></span>
    <script>
      function checkInput() {
        var mont = +document.getElementById("month").value;
        var text = document.getElementById("span");
        switch (mont) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            text.innerHTML = "tháng có 31 ngày";
            return false;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            text.innerHTML = "tháng có 30 ngày";
            return false;
            break;
          case 2:
            text.innerHTML = "tháng có 28 hoặc 29 ngày";
            return false;
            break;
          default:
            text.innerHTML = "nhập sai";
            return false;
            break;
        }
      }
    </script>
  </body>
</html>
